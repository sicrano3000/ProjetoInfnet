server:
  port: 8081
  servlet:
    context-path: /produtos
    
spring:
  application:
    name: produtos
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
#      dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/produtos?allowPublicKeyRetrieval=true&sslMode=DISABLED&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    
crud:
  rabbitmq:
    exchange: crud.exchange
    routingkey: crud.produto.routingkey
    
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher